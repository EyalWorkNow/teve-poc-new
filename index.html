    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e2e8f0;
      }
      code, pre, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #05DF9C; }

      @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .animate-pulse-slow { animation: pulse-slow 3s infinite; }

      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.9) translateY(10px); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-bounceIn { animation: bounceIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fadeIn { animation: fadeIn 0.2s ease-out; }

      .tactical-grid {
        background-image: 
          linear-gradient(rgba(5, 223, 156, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(5, 223, 156, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }
